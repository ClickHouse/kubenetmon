# This config is not used in actual deployment or a Helm chart. It is convenient
# to manually apply to a local kind cluster to sping up a ClickHouse server to
# test kubenetmon end-to-end.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
      - name: clickhouse
        image: clickhouse/clickhouse-server:latest
        ports:
        - containerPort: 8123
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
spec:
  selector:
    app: clickhouse
  ports:
  - protocol: TCP
    port: 8123
    targetPort: 8123
    name: http
  - protocol: TCP
    port: 9000
    targetPort: 9000
    name: native
