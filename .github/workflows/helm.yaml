name: Test and publish Helm chart

on:
  pull_request:
    paths:
      - '**'
  push:
    branches:
      - main
    paths:
      - '**'

jobs:
  test:
    name: Test chart
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct lint \
            --config ct.yaml \
            --target-branch ${{ github.event.repository.default_branch }}

      - name: Lint Helm charts
        run: |
          helm lint kubenetmon/deploy/helm

      - name: Test Helm charts
        run: |
          helm template kubenetmon/deploy/helm | kubectl apply --dry-run=client -f -

  build-and-publish:
    name: Build and publish Helm chart
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Package Helm chart
        run: |
          helm package kubenetmon/deploy/helm

      - name: Publish Helm chart
        uses: helm/chart-releaser-action@v2.3.0
        with:
          charts_dir: kubenetmon/deploy/helm
          release_repo: your-helm-repo-url
